 {% extends "todo/base.html" %}
{%block content%}
        <article class="media content-section {{ object.status}}">
           <div class="{{todo.status}}" style="width: '30px', height: '30px'"> </div>
          <div class="media-body">
            <div class="article-metadata {{object.state}}">
              <a class="mr-2" href="#">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted }}</small>
            </div>
            <p class="article-content">{{ object.content }}</p>
            <p class="article-content">{{ object.status}}</p>
          </div>
          {%if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'todo-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'todo-delete' object.id %}">Delete</a>
                </div>

          {%endif%}
        </article>

{% endblock%}
