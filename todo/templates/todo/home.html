{% extends "todo/base.html" %}
{%block content%}
    {%for todo in todos%}
        <article class="media content-section">
           <div class="{{todo.status}}" style="width: '30px', height: '30px'"> </div>
          <div class="media-body">
            <div class="article-metadata {{ todo.state }}">

              <a class="mr-2" href="{% url 'todo-detail' todo.id %}">{{ todo.author }}</a>
              <small class="text-muted">{{ todo.date_posted }}</small>
            </div>
            <p class="article-content">{{ todo.content }}</p>
          </div>
        </article>
    {%endfor%}

{% endblock%}
